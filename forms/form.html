    <h1>Formulario de Carrusel de Imágenes</h1>

    <form action="procesar_carrusel.php" method="post" enctype="multipart/form-data">

        <label for="imagen">Seleccionar Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>

        <!-- Descripción de la imagen (opcional) -->
        <label for="descripcion">Descripción (opcional):</label>
        <textarea id="descripcion" name="descripcion" rows="4"></textarea>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Subir Imagen</button>
    </form>

    <h1>Formulario de Publicación</h1>

    <form action="procesar_publicacion.php" method="post" enctype="multipart/form-data">
